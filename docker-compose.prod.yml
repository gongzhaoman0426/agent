services:
  postgres:
    image: pgvector/pgvector:pg15
    restart: unless-stopped
    environment:
      POSTGRES_DB: hackathon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  agent-api:
    image: ghcr.io/${GHCR_OWNER}/agent-api:latest
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./agent-api/.env.prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hackathon
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  agent-web:
    image: ghcr.io/${GHCR_OWNER}/agent-web:latest
    restart: unless-stopped
    ports:
      - "5179:80"
    depends_on:
      - agent-api

volumes:
  postgres_data:
  redis_data:
