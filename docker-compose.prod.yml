services:
  postgres:
    image: pgvector/pgvector:pg15
    restart: unless-stopped
    environment:
      POSTGRES_DB: hackathon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: temporal
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    volumes:
      - temporal_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.24
    restart: unless-stopped
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_SEEDS: temporal-db
    depends_on:
      temporal-db:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.26.2
    restart: unless-stopped
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost
    depends_on:
      - temporal

  agent-api:
    build:
      context: ./apps/agent-api
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    ports:
      - "${API_PUBLIC_PORT:-3001}:3001"
    env_file:
      - ./apps/agent-api/.env.prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hackathon
      REDIS_URL: redis://redis:6379
      TEMPORAL_ADDRESS: temporal:7233
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_started

  agent-web:
    build:
      context: ./apps/agent-web
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    ports:
      - "${WEB_PUBLIC_PORT:-80}:80"
    depends_on:
      - agent-api

volumes:
  postgres_data:
  redis_data:
  temporal_db_data:
